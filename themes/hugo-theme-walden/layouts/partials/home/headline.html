{{/* The first content item tagged with series="news" will be featured full length on the homepage */}}
{{ range first 1 (where .Site.RegularPages "Params.series" "news")  }}
    {{ with .Resources.Get "headline.jpg" }}
    <div class="headline" style="background: url({{ .RelPermalink }}) center center no-repeat;">
    {{ end }}
        <div class="headline-text">
            <a href="{{ .Permalink }}">{{ .Params.title }}</a>
            <p>{{ .Summary }}</p>
        </div>
    </div>
{{ end }}
